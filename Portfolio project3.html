<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .book {
            width: 400px;
            height: 550px;
            perspective: 1500px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
            position: relative;
        }

        .book-spine {
            width: 20px;
            height: 100%;
            background-color: #555;
            position: absolute;
            left: 0;
            border-radius: 5px 0 0 5px;
            box-shadow: inset 2px 0 5px rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        .book-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .book-header h1 {
            font-size: 1.8rem;
            color: #2d3436;
        }

        .book-header p {
            font-size: 1rem;
            color: #555;
        }

        .book-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            width: 360px;
            background: #ffffff;
            gap: 15px;
            justify-content: center;
            align-items: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1); 
            padding: 15px;
            border-radius: 8px;
        }

        .button, .contact-me-btn {
            padding: 5px 10px;
            font-size: 0.5rem;
            color: #fff;
            background-color: #3498db;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }

        .button:hover, .contact-me-btn:hover {
            background-color: #2980b9;
        }

        .buttons {
            margin-top: 30px;
            display: flex;
            gap: 10px;
            justify-content: center;
        }

    </style>
</head>
<body>

    <div class="book">

        <div class="book-spine"></div>

        <div class="book-header">
            <h1>Contact Me</h1>
            <p>If you'd like to get in touch, feel free to reach out!</p>
        </div>

        <div class="book-content">
            <table class="contact-info" style="width: 100%; border-collapse: collapse; text-align: left;">
                <tr>
                    <td style="padding: 5px;">
                        <img src="https://img.icons8.com/ios-filled/50/email-open.png" alt="Email Icon" style="width: 24px; vertical-align: middle; margin-right: 10px;">
                        <strong>Email:</strong>
                    </td>
                    <td style="padding: 5px;">
                        <a href="mailto:codebraver25@codebrave.com">codebraver25@codebrave.com</a>
                    </td>
                </tr>
                <tr>
                    <td style="padding: 5px;">
                        <img src="https://img.icons8.com/ios-filled/50/facebook.png" alt="Facebook Icon" style="width: 24px; vertical-align: middle; margin-right: 10px;">
                        <strong>Facebook:</strong>
                    </td>
                    <td style="padding: 5px;">
                        <a href="https://facebook.com/yourprofile">profile</a>
                    </td>
                </tr>
                <tr>
                    <td style="padding: 5px;">
                        <img src="https://img.icons8.com/ios-filled/50/instagram-new.png" alt="Instagram Icon" style="width: 24px; vertical-align: middle; margin-right: 10px;">
                        <strong>Instagram:</strong>
                    </td>
                    <td style="padding: 5px;">
                        <a href="https://instagram.com/yourprofile">profile</a>
                    </td>
                </tr>
                <tr>
                    <td style="padding: 5px;">
                        <img src="https://img.icons8.com/ios-filled/50/tiktok.png" alt="TikTok Icon" style="width: 24px; vertical-align: middle; margin-right: 10px;">
                        <strong>TikTok:</strong>
                    </td>
                    <td style="padding: 5px;">
                        <a href="https://tiktok.com/@yourprofile">profile</a>
                    </td>
                </tr>
                <tr>
                    <td style="padding: 5px;">
                        <img src="https://img.icons8.com/ios-filled/50/phone.png" alt="Phone Icon" style="width: 24px; vertical-align: middle; margin-right: 10px;">
                        <strong>Phone Number:</strong>
                    </td>
                    <td style="padding: 5px;">
                        <a href="tel:0986432345678">0986432345678</a>
                    </td>
                </tr>
            </table>

            <i class="bi bi-house"></i>
            <i class="bi bi-wrench"></i>
            <div class="buttons">
                <a href="Portfolio project.html" class="button">Portfolio <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-house" viewBox="0 0 16 16">
                    <path d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L2 8.207V13.5A1.5 1.5 0 0 0 3.5 15h9a1.5 1.5 0 0 0 1.5-1.5V8.207l.646.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293zM13 7.207V13.5a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5V7.207l5-5z"/>
                </svg></a> 
                <a href="Portfolio project2.html" class="contact-me-btn">View My Work <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-wrench" viewBox="0 0 16 16">
                    <path d="M.102 2.223A3.004 3.004 0 0 0 3.78 5.897l6.341 6.252A3.003 3.003 0 0 0 13 16a3 3 0 1 0-.851-5.878L5.897 3.781A3.004 3.004 0 0 0 2.223.1l2.141 2.142L4 4l-1.757.364zm13.37 9.019.528.026.287.445.445.287.026.529L15 13l-.242.471-.026.529-.445.287-.287.445-.529.026L13 15l-.471-.242-.529-.026-.287-.445-.445-.287-.026-.529L11 13l.242-.471.026-.529.445-.287.287-.445.529-.026L13 11z"/>
                </svg></a>
            </div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
